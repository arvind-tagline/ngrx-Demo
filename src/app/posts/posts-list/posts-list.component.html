<div class="row m-3 justify-content-center">
    <h1 class="text-center">Posts List</h1>
    <div class="col-sm-8">
        <div>
            <button class="btn btn-primary" routerLink="/post/add">Add Post</button>
        </div>
        <table class="table table-hover" *ngIf="posts |async as postData">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of postData">
                    <th scope="row">{{post.id}}</th>
                    <td>{{post.title}}</td>
                    <td>{{post.description}}</td>
                    <td><i class="far fa-edit text-warning" [routerLink]="['update/',post.id]"></i></td>
                    <!-- <td><i class="fas fa-trash-alt text-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="deletePostId(post.id)"></i></td> -->
                    <td><i class="fas fa-trash-alt text-danger" (click)="deletePostId(post.id)"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-4">
        <router-outlet></router-outlet>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Conformation Box</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               Are you sure you want to delete this post.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Delete Post</button>
            </div>
        </div>
    </div>
</div>
