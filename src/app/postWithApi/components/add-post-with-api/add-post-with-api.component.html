<form [formGroup]="postForm">
    <h1>Add Post</h1>
    <div class="mb-3">
        <label class="form-label">User_Id</label>
        <input type="number" class="form-control" placeholder="Enter User_Id" formControlName="userId">
    </div>
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" placeholder="Enter Title" formControlName="title">
    </div>
    <div class="mb-3">
        <label class="form-label">Body</label>
        <textarea class="form-control" placeholder="Enter Description" formControlName="body" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onAdd()" [disabled]="!postForm.valid">Add Post</button>
</form>
