<div class="row d-flex justify-content-center">
    <div class="col-sm-4 border">
        <h2>Login Form</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter your password" id="password" formControlName="password">
            </div>
            <div class="mb-3 text-center">
                <button class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
